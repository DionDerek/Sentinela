<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="myFunction()" style="margin:0;">



    <div class="loading" id="loader">
        <i class="fas fa-spinner loading_spinner"></i>
    </div>

    <div class="inicio">
        <i class="fas fa-bars"></i>
        <div class="local">
            <h3>Curitiba - PR</h3>
            <h1>qua, 13:15</h1>
        </div>
        <i class="fas fa-plus"></i>
    </div>


    <div class="clima">
        
        <div class="icon-clima" >
        <img src="sol.png" style="width:20%">
        <h1 class="txt-clima" id="tx_descri"></h1>
        </div>
    </div>

    <section class="temperatura">
        
      <h3 class="temp-agora" id="tx_temp"></h3>
        <div class="min-max">
            <h1 id="tx_temp-max"></h1>
            <div class="v1"></div>
            <h1 id="tx_temp-min"></h1>
            <div class="space"></div>
            <i class="fas fa-cloud-rain"></i>
            <h2 id="pr_chuva">0 %</h2>
        </div>

    </section>



<section class="proximos-dias">
   
    <div class="dia">
        <h1> SEX</h1>
        <img src="sol.png" style="width:20px">
        
        <h1 id="tx_temp-max1"></h1>
        <h1 id="tx_temp-min1"></h1>

    </div>
    <div class="dia">
        <h1> SAB</h1>
        <img src="sol.png" style="width:20px">
        
        <h1 id="tx_temp-max2"></h1>
        <h1 id="tx_temp-min2"></h1>

    </div>
    <div class="dia">
        <h1> DOM</h1>
        <img src="sol.png" style="width:20px">
        
        <h1 id="tx_temp-max3"></h1>
        <h1 id="tx_temp-min3"></h1>

    </div>
    


</section>

<div class="v2"></div>

<div class="titulo">
    <h2>Estação meteorológica</h2>
    <h1>n° 0001</h1>
    <span id="tx_att"></span>
</div>

	

    <div class="quadro">
        <section class="painel">
            <div class="info">
            <i class="fas fa-cloud-rain"></i>
            <h1>Chuvas</h1>
            <h3 id="tx_chuva">0 mm/dia</h3>
            </div>
        </section>

        <section class="painel">
            <div class="info">
            <i class="fas fa-wind"></i>
                        <h1>Ventos</h1>
            <h3 id="tx_vento">12m/s N</h3>
            </div>
        </section>

        <section class="painel">
            <div class="info">
            <i class="fas fa-wind"></i>
                        <h1>Direção do vento</h1>
            <h3 id="tx_dirVento">norte</h3>
            </div>
        </section>
        
        <section class="painel">
            <div class="info">
            <i class="fas fa-cloud"></i>
                        <h1>Pressão ATM</h1>
            <h3 id="tx_pressao">1018 hPa</h3>
            </div>
        </section>
                <section class="painel">
            <div class="info">
            <img src="drop.png" style="width: 20px">
                        <h1>Umidade AR</h1>
            <h3 id="tx_umidadeAr">60 %</h3>
            </div>
        </section>
                <section class="painel">
            <div class="info">
            <i class="fas fa-temperature"></i>
                        <h1>temp. do AR</h1>
            <h3 id="tx_tempAr">16° C</h3>
            </div>
        </section>


    </div>

<div class="v2"></div>

<div class="titulo">
    <h2>graficos</h2>
    <h1>ultimas 24 hrs</h1>

    
</div>

<section class="mini-graf">
<div id="chartDiv1" style="width:70%; height:100px; margin:0 auto;"></div>
<div class="min-max">
    <span class="rotulo">temp.</span>
    <h1 id="tx_temp-graf"></h1>
</div>
</section>

<section class="mini-graf">
<div id="chartDiv2" style="width:70%; height:100px; margin:0 auto;"></div>
<div class="min-max">
    <span class="rotulo">humid.</span>
    <h1 id="tx_umid-graf"></h1>
</div>
</section>
<section class="mini-graf">
<div id="chartDiv3" style="width:70%; height:100px; margin:0 auto;"></div>
<div class="min-max">
    <span class="rotulo">p. ATM</span>
    <h1 id="tx_pressao-graf"></h1>
</div>
</section>


<div class="space"></div>


    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.27.3/apexcharts.min.js" integrity="sha512-nKTh1Ik8Kzbrxo9A6xOBtEbzdNYcjI4Pr5XE88sNJQk87sY8mBlUfh61lYm0i710r5mGcIZ9tWSwORQbQ4plQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/apexcharts-pt-br.js"></script>
	<script src="js/apiCovid.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
